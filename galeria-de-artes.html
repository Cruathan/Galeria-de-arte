<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Galeria de Artes</title>
    <link rel="stylesheet" href="style.css">

<body>

    <main>

            <a href="img/A Grande Onda de Kanagawa, 1833, Katsushika Hokusai.jpg" class="gallery-itens">

            <br><br><br>

            <br><br><br>
